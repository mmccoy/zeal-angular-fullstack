<div class="content-wrap svg-canvas">
  <h3>Review your customized {{customize.userStick.name}}</h3>
  <div class="hidden-xs" ng-if="customize.userStick.images" ng-init="svginclude = customize.userStick.images.root_path + customize.userStick.images.svg">
    <ng-include src="svginclude" style="width: 100%; height: 100vh;"></ng-include>
  </div>
  <div ng-if="customize.userStick.images" ng-init="svginclude = customize.userStick.images.root_path + customize.userStick.images.key + 'scene_mobile.svg'" class="options-stage-section options-stage-color visible-xs">
    <div ng-include="svginclude" class="options-svg-include"></div>
  </div>
</div>
