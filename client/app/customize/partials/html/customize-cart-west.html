<div class="content-wrap">
  <ngcart-cart></ngcart-cart>
  <checkout-form></checkout-form>
</div>
<script type="text/ng-template" id="template/ngCart/cart.html">
  <header class="cart-header">
    <h4>Your Shopping Cart</h4>
    <!-- <ngcart-checkout service="log" settings="{ url:'/checkout' }"></ngcart-checkout> -->
  </header>

  <div class="alert alert-warning" role="alert" ng-show="ngCart.getTotalItems() === 0">
    Your cart is empty
  </div>

  <table class="cart-table table-striped" ng-show="ngCart.getTotalItems() > 0">
    <tr>
      <th></th>
      <th>Cart Items</th>
      <th>Quantity</th>
      <th>Item Price</th>
      <th>Item Total</th>
    </tr>
    <tr ng-repeat="item in ngCart.getCart().items track by $index">
        <!-- <td><span ng-click="ngCart.removeItemById(item.getId())" class="material-icons icon-button">remove</span></td> -->
        <td><span class="material-icons icon-button" ng-click="ngCart.removeItemById(item.getId())">delete</span></td>
        <td>{{ item.getName() }}</td>
        <td>
          <span class="material-icons icon-button" ng-class="{'disabled':item.getQuantity()==1}"
                ng-click="item.setQuantity(-1, true)">remove</span>
            {{ item.getQuantity() | number }}
          <span class="material-icons icon-button" ng-click="item.setQuantity(1, true)">add</span></td>
        <td>{{ item.getPrice() | currency}}</td>
        <td>{{ item.getTotal() | currency }}</td>
    </tr>
    <tr class="tax-row">
      <td colspan="3"></td>
      <td>Tax ({{ ngCart.getTaxRate() }}%)</td>
      <td>{{ ngCart.getTax() | currency }}</td>
    </tr>
    <tr class="shipping-row">
      <td colspan="3"></td>
      <td>Shipping</td>
      <td>{{ ngCart.getShipping() | currency }}</td>
    </tr>
    <tr class="totals-row">
      <td colspan="3"></td>
      <td>Subtotal</td>
      <td>{{ ngCart.totalCost() | currency }}</td>
    </tr>
    <tr class="checkout-row">
      <td></td>
      <td colspan="3"></td>
      <td><ngcart-checkout service="http" settings="{ url:'/api/checkouts' }"></ngcart-checkout></td>
    </tr>

  </table>
</script>

<script type="text/ng-template" id="template/ngCart/checkout.html">
  <div class="btn review-button" ng-click="checkout()" ng-disabled="!ngCart.getTotalItems()" ng-transclude>Checkout</div>
</script>
